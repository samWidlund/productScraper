name: Telegram notifyProduct Bot Workflow

on:
  push:
    branches:
      - main
      - fix/refactor_workflow

  workflow_dispatch:  
  # schedule:
  #   - cron: '0 * * * *'
   
jobs:
  fetch-products:
    runs-on: ubuntu-latest
    environment: telegramApi
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BOT_CHAT_ID: ${{ secrets.BOT_CHAT_ID }}
      EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
      EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
      APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Insert product
        env:
          SUPABASE_URL: ${{ secrets.URL_SUPABASE }}
          SUPABASE_KEY: ${{ secrets.DB_TOKEN }}
        run: |
          curl -X POST "${SUPABASE_URL}/rest/v1/products" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=representation" \
            -d '{
              "itemId": "ABC123",
              "title": "Example Product",
              "price": "299 kr",
              "url": "https://example.com/product"
            }'