name: Telegram notifyProduct Bot Workflow

on:
  push:
    branches:
      - main

  workflow_dispatch:  
  # schedule:
  #   - cron: '0 * * * *'
   
jobs:
  fetch-products:
    runs-on: ubuntu-latest
    environment: telegramApi
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BOT_CHAT_ID: ${{ secrets.BOT_CHAT_ID }}
      EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
      EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
      APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Ensure database directory exists
        run: mkdir -p database
  
      - name: Create empty database if it doesn't exist
        run: |
          if [ ! -f database/ebay_found_items.db ]; then
            touch database/ebay_found_items.db
          fi
  
      - name: Restore database cache
        id: cache-db
        uses: actions/cache@v4
        with:
          path: database/ebay_found_items.db
          key: ebay-db-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('database/ebay_found_items.db') }}
          restore-keys: |
            ebay-db-${{ runner.os }}-${{ github.ref }}-
            ebay-db-${{ runner.os }}-
  
      # - name: Run fetchProducts.py
      #   run: python fetchProducts.py
      
      - name: Run fetch_fbMarketplace.py
        run: python fetch_fbMarketplace.py
  
      - name: Save database cache
        if: always()
        uses: actions/cache@v4
        with:
          path: database/ebay_found_items.db
          key: ebay-db-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('database/ebay_found_items.db') }}
          restore-keys: |
            ebay-db-${{ runner.os }}-${{ github.ref }}-
            ebay-db-${{ runner.os }}-
